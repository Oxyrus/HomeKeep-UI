<ng-container *ngIf="inventory$ | async as inventory">
  <h1>{{ inventory.name }}</h1>

  <form [formGroup]="newItemForm" (ngSubmit)="handleAddItem()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button color="primary" type="submit">AÃ±adir</button>
    </div>
  </form>

  <ul>
    <li *ngFor="let item of inventory.items">
      <mat-checkbox (change)="handleItemPurchased(item)"></mat-checkbox>
      {{ item.name }} - {{ item.quantity }}
    </li>
  </ul>
</ng-container>
